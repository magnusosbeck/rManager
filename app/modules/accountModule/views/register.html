<div class="myBlock myBlock-sm">
    <div class="page-header">
        <h1>Registrera dig
            <small>Registrera dina uppgifter för att skapa ett konto.</small>
        </h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Användarnamn</label>
                    <input type="text" ng-model="input.username" class="form-control" placeholder="Ex. Jan Banan">
                </div>
                <div class="form-group">
                    <label>E-post</label>
                    <input type="text" ng-model="input.email" class="form-control"
                           placeholder="Ex. jan.banan@exepel.com">
                </div>
                <div class="form-group">
                    <label>Lösenord</label>
                    <input type="password" ng-model="input.password" class="form-control" placeholder="Ex. 67823ykmbj">
                </div>
            </form>
            <div class="alert alert-success text-center" role="alert" ng-show="input.response">
                <span class="lead">Grattis <strong>{{input.username}}</strong>, ditt kontot är nu skapat!</span>
                <br>
                <span>Nu kan du börja använda alla våra leksaker i World of Pluttra.</span>
                <br><br>
                <button class="btn btn-default" ng-click="go('/user/profile');">Continue</button>
            </div>
            <button type="submit" ng-click="register()" ng-hide="input.response" class="btn btn-primary">Skapa konto
            </button>
        </div>
        <div class="panel-footer" ng-show="input.response">
            <dl ng-repeat="(key, value) in input.response" class="dl-horizontal">
                <dt>{{key}}</dt>
                <dd><kbd>{{value}}</kbd></dd>
            </dl>
        </div>
    </div>
</div>
