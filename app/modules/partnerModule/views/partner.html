    <h1>{{partner.firstName}} {{partner.lastName}}</h1>
    <dl class="dl-horizontal">
        <dt>Attribute</dt><dd>Value</dd>
        <dt translate="coolness">coolness</dt><dd>{{partner.coolness}}</dd>
        <dt translate="initiative">initiative<dd>{{partner.initiative}}</dd>
        <dt translate="kindness">kindness<dd>{{partner.kindness}}</dd>
        <dt translate="lazyness">lazyness<dd>{{partner.lazyness}}</dd>
    </dl>
    <h3 class="text-center">{{partner.firstName}} {{partner.lastName}}</h3>
    <dl ng-repeat="(key, value) in partner | orderBy:'firstName'" class="dl-horizontal"
        ng-class="key == 'firstName' || key == 'createdAt' || key == 'lastName' || key == 'objectId' || key == 'updatedAt'  ? 'text-info':'text-warning'">
        <dt>{{key}}</dt><dd><kbd>{{value}}</kbd></dd>
    </dl>
